<ul class="row" *ngIf="users && users.length > 0">
  <li *ngFor="let user of users" class="col-12 col-md-6">
    <div class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div class="wrapper">
          <div class="profile-image">
            <img [src]="user.profile.profileImage" [alt]="user.profile.name" />
          </div>
          <div class="information">
            <p class="name">{{user.profile.name}}</p>
            <p>email: <a [href]="'mailto:' + user.email">{{user.email}}</a></p>
          </div>
        </div>
        <div class="navigation text-center">
          <span class="role" *ngIf="user.role !== userRoleId">{{getRoleString(user.role)}}</span>
          <span class="badge badge-primary badge-pill">
            <i class="fa fa-address-card" aria-hidden="true"></i> View
          </span>
        </div>
      </div>
    </div>
  </li>
</ul>
<p class="no-results" *ngIf="!users || users.length === 0">
  No users registered!
</p>
