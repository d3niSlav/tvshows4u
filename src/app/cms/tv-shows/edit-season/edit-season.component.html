<div class="col-10 order-md-1 m-auto">
  <div class="row">
    <div class="col-12" [ngClass]="{ 'col-sm-5 col-md-6 col-xl-8': seasonId }">
      <h4 class="mb-3" *ngIf="seasonId">Edit season</h4>
      <h4 class="mb-3" *ngIf="!seasonId">Add season</h4>
    </div>
    <div class="col-6 col-sm-4 col-md-3 col-xl-2" *ngIf="seasonId">
      <div class="btn-group">
        <button
            type="button"
            class="btn btn-info dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">
          Edit episode
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item"
             *ngFor="let episode of episodes"
             [routerLink]="['../episode/', episode.id, 'edit']">{{episode.number}}</a>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-3 col-xl-2" *ngIf="seasonId">
      <a class="btn btn-success"
         [routerLink]="['../episode/new']"
         [queryParams]="{ number: episodes.length + 1 }"
         role="button">Add episode</a>
    </div>
  </div>
  <hr class="mb-4" />
  <form [formGroup]="tvShowForm" class="needs-validation mb-3">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="number">Season number:</label>
            <input
                type="number"
                id="number"
                class="form-control"
                formControlName="number"
                placeholder="Enter title here" />
            <div class="invalid-feedback">
              Please enter a number!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="releaseYear">Release date</label>
            <input
                type="text"
                id="releaseYear"
                formControlName="releaseYear"
                class="form-control" />
            <div class="invalid-feedback">
              Please enter a valid year!
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="poster">Poster URL</label>
          <input
              type="text"
              id="poster"
              formControlName="poster"
              class="form-control"
              placeholder="Poster URL"
              #posterImagePath />
        </div>
        <div class="mb-3">
          <label for="description">Description</label>
          <textarea
              formControlName="description"
              id="description"
              class="form-control"
              rows="5"></textarea>
          <div class="invalid-feedback">
            Please enter the show's description!
          </div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <label for="poster-image" class="d-block">Poster preview:</label>
        <img
            id="poster-image"
            [src]="posterImagePath.value"
            alt="Poster"
            class="img-fluid" />
      </div>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Save changes</button>
  </form>
</div>
