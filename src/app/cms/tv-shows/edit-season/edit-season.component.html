<div class="col-10 order-md-1 m-auto">
  <div class="row">
    <div class="col-12" [ngClass]="{ 'col-sm-5 col-md-5 col-xl-7': seasonId }">
      <h4 class="mb-3" *ngIf="seasonId">Edit season</h4>
      <h4 class="mb-3" *ngIf="!seasonId">Add season</h4>
    </div>
    <div class="col-12 col-md-7 col-xl-5 text-md-right" *ngIf="seasonId">
      <div class="btn-group" *ngIf="episodes.length">
        <button
            type="button"
            class="btn btn-info dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">
          Edit episode
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item"
             *ngFor="let episode of episodes"
             [routerLink]="['../episode/', episode.id, 'edit']">{{episode.number}}</a>
        </div>
      </div>
      <a class="btn btn-success"
         [routerLink]="['../episode/new']"
         [queryParams]="{ number: episodes.length + 1 }"
         role="button">
        <span class="d-none d-md-block">Add episode</span>
        <i class="fa fa-plus d-md-none" aria-hidden="true"></i>
      </a>
      <button class="btn btn-dark"
              (click)="onDelete()"
              title="Delete this season">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <hr class="mb-4"/>
  <form [formGroup]="tvSeasonForm" class="needs-validation mb-3" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="number">Season number:</label>
            <input
                type="number"
                id="number"
                class="form-control"
                formControlName="number"
                placeholder="Enter title here"/>
            <div class="invalid-feedback">
              Please enter a number!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="releaseYear">Release date</label>
            <input
                id="releaseYear"
                formControlName="releaseYear"
                type="number"
                class="form-control"/>
            <div class="invalid-feedback">
              Please enter a valid year!
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="poster">Poster URL</label>
          <input
              type="text"
              id="poster"
              formControlName="poster"
              class="form-control"
              placeholder="Poster URL"
              #posterImagePath/>
        </div>
        <div class="mb-3">
          <label for="description">Description</label>
          <textarea
              formControlName="description"
              id="description"
              class="form-control"
              rows="5"></textarea>
          <div class="invalid-feedback">
            Please enter the show's description!
          </div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <label for="poster-image" class="d-block">Poster preview:</label>
        <img
            id="poster-image"
            [src]="posterImagePath.value"
            alt="Poster"
            class="img-fluid"/>
      </div>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Save changes</button>
  </form>
</div>
