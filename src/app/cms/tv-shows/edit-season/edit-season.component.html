<div class="col-10 order-md-1 m-auto">
  <div class="row">
    <div class="col-md-8">
  <h4 class="mb-3">Season data</h4>
    </div>
    <div class="col-md-4">
      <a class="btn btn-success" [routerLink]="['../episode/']" role="button">Add episode</a>
    </div>
  </div>
  <hr class="mb-4">
  <form [formGroup]="tvShowForm" class="needs-validation mb-3">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="number">Season number:</label>
            <input
                type="number"
                id="number"
                class="form-control"
                formControlName="number"
                placeholder="Enter title here"/>
            <div class="invalid-feedback">
              Please enter a number!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="releaseYear">Release date</label>
            <input
                type="text"
                id="releaseYear"
                formControlName="releaseYear"
                class="form-control"/>
            <div class="invalid-feedback">
              Please enter a valid year!
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="poster">Poster URL</label>
          <input
              type="text"
              id="poster"
              formControlName="poster"
              class="form-control"
              placeholder="Poster URL"
              #posterImagePath/>
        </div>
        <div class="mb-3">
          <label for="description">Description</label>
          <textarea
              formControlName="description"
              id="description"
              class="form-control"
              rows="5"></textarea>
          <div class="invalid-feedback">
            Please enter the show's description!
          </div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <label for="poster-image" class="d-block">Poster preview:</label>
        <img
            id="poster-image"
            [src]="posterImagePath.value"
            alt="Poster"
            class="img-fluid"/>
      </div>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Save changes</button>
  </form>
</div>
