<div class="back-button">
  <a
      [routerLink]="'../../'"
      class="btn btn-primary">
    <i class="fa fa-step-backward" aria-hidden="true"></i> Go back
  </a>
</div>
<div *ngIf="message" class="email-preview">
  <div class="header">
    <div class="row pb-3">
      <div class="col-12 col-sm-2 col-lg-1">
        From:
      </div>
      <div class="col-12 col-sm-10 col-lg-11">
        <p class="name">{{message.name}}</p>
        <p class="mail"><a [href]="'mailto:' + message.email + '?subject=[RE]' + message.name">{{message.email}}</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-2 col-lg-1">
        Date:
      </div>
      <div class="col-12 col-sm-10 col-lg-11">
        {{message.getDate() | date:'EEEE, MMMM d, y, h:mm:ss a'}}
      </div>
    </div>
  </div>
  <p class="message-text">
    {{message.message}}
  </p>
  <div class="btn-group" role="group">
    <a [href]="'mailto:' + message.email + '?subject=[RE]' + message.name" class="btn btn-dark">
      <i class="fa fa-reply" aria-hidden="true"></i>
      <span class="button-text">Reply</span>
    </a>
    <button type="button" class="btn btn-dark">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      <span class="button-text">Mark as Answered</span>
    </button>
    <button type="button" class="btn btn-dark">
      <i class="fa fa-eye-slash" aria-hidden="true"></i>
      <span class="button-text">Mark as Unread</span>
    </button>
    <button type="button" class="btn btn-dark">
      <i class="fa fa-trash-o" aria-hidden="true"></i>
      <span class="button-text">Delete</span>
    </button>
  </div>
</div>
