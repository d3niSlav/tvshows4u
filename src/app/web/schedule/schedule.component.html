<section class="schedule">
  <div class="container">
    <div class="title">This week's shows schedule</div>
    <div class="weekly-schedule-table">
      <schedule-day-box
          *ngFor="let day of schedule"
          [day]="day"
          class="day-box-wrapper"></schedule-day-box>
    </div>
  </div>
</section>
