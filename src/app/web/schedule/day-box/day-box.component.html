<div class="day-box">
  <div class="title">{{day.name}}</div>
  <time class="date">{{day.date}}</time>
  <div class="shows">
    <a
        *ngFor="let show of day.shows"
        [routerLink]="['/show', show.id]"
        class="single-show">
      <img [src]="show.logo" [alt]="show.title" />
    </a>
  </div>
</div>
