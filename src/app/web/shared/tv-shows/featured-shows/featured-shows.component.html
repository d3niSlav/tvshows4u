<div class="featured-shows">
  <div class="container">
    <div class="title">{{ sectionTitle }}</div>
    <div class="shows-wrapper row justify-content-center">
      <div class="col-12 col-lg-6" *ngFor="let tvShow of shows">
        <div class="single-show row">
          <div class="poster-container col-12 col-md-4 col-lg-6">
            <show-poster
                [showTitle]="tvShow.title"
                [showUrl]="'/show/' + tvShow.id"
                [showImage]="tvShow.poster"></show-poster>
          </div>
          <div class="col-12 col-md-8 col-lg-6">
            <div class="show-title">
              <a [routerLink]="['/show', tvShow.id]">{{ tvShow.title }}</a>
            </div>
            <div class="plot">{{ tvShow.plot | truncate:[250] }}</div>
            <div class="release-date">{{ tvShow.releaseDate | date:'longDate' }}</div>
            <rating-stars [rating]="tvShow.imdbRating"></rating-stars>
            <link-button showUrl="/show/{{ tvShow.id }}">More info</link-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
