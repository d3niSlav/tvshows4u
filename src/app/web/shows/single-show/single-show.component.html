<section class="show" *ngIf="show">
  <div class="container position-relative">
    <div class="show-wrapper">
      <div class="show-navigation-wrapper">
        <h1 class="title">
          {{ show.title }}<span class="duration">{{ show.year }}</span>
        </h1>
        <div class="navigation-container">
          <show-navigation
              [showId]="show.id"
              [isWatched]="show.isWatched"
              [isFavourite]="show.isFavourite"
              [rating]="show.imdbRating"></show-navigation>
        </div>
      </div>
      <div class="season-poster">
        <img class="season-poster-image" src="{{ show.poster }}" alt="{{ show.title }}" />
      </div>
      <div class="overview">
        <div class="title">Plot</div>
        <p class="plot">{{ show.plot }}</p>
      </div>
    </div>
    <div class="cast" *ngIf="show.actors && show.actors.length > 0">
      <div class="title">
        Main cast
      </div>
      <hr/>
      <div class="cast-wrapper row justify-content-center">
        <div class="col-6 col-md-5th" *ngFor="let actor of show.actors">
          <app-actor-preview [actor]="actor"></app-actor-preview>
        </div>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
