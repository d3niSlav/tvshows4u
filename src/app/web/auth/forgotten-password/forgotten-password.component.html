<app-auth-layout>
  <app-auth-modal>
    <input-with-errors
        name="email"
        type="email"
        placeholder="Enter email address"></input-with-errors>
    <input-with-errors
        type="submit"
        label="Not a member?"
        labelButtonText="Join now"
        labelRedirect="/signup"
        value="Send request"></input-with-errors>
  </app-auth-modal>
</app-auth-layout>
